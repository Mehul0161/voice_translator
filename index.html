<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaSync - Real-Time Voice Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/recorder-js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">LinguaSync</h1>
            <p class="text-gray-400">Real-Time Voice Translation</p>
        </header>

        <div class="bg-gray-800 rounded-lg p-6 max-w-4xl mx-auto">
            <div class="flex justify-between mb-8">
                <div class="w-5/12">
                    <label class="block text-gray-400 mb-2">From</label>
                    <select id="fromLang" class="w-full bg-gray-700 rounded p-2 text-white">
                        {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-5/12">
                    <label class="block text-gray-400 mb-2">To</label>
                    <select id="toLang" class="w-full bg-gray-700 rounded p-2 text-white">
                        {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 mb-2">Original Text</label>
                    <textarea id="inputText" class="w-full h-40 bg-gray-700 rounded p-3 text-white" placeholder="Type or speak your text here..."></textarea>
                </div>
                <div>
                    <label class="block text-gray-400 mb-2">Translated Text</label>
                    <textarea id="outputText" class="w-full h-40 bg-gray-700 rounded p-3 text-white" readonly></textarea>
                </div>
            </div>

            <div class="flex justify-center space-x-4 mt-8">
                <button id="startRecording" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    Start Recording
                </button>
                <button id="stopRecording" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg hidden">
                    Stop Recording
                </button>
                <button id="translate" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg">
                    Translate Text
                </button>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startRecording').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob);

                    try {
                        const response = await fetch('/speech-to-text', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        if (data.success) {
                            document.getElementById('inputText').value = data.text;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                };

                mediaRecorder.start();
                document.getElementById('startRecording').classList.add('hidden');
                document.getElementById('stopRecording').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').classList.remove('hidden');
            document.getElementById('stopRecording').classList.add('hidden');
        });

        document.getElementById('translate').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value;
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        from_lang: fromLang,
                        to_lang: toLang
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('outputText').value = data.translated_text;
                    
                    // Play the translated audio
                    const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                    audio.play();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
